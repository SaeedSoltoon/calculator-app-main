<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Saeed Soltani | Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="app.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="calc-container">
        <div class="header">
          <h2>Calc</h2>
          <small>14:12</small>
        </div>
        <div class="result">
          <input type="text" value="312,141" />
        </div>
        <div class="buttons-container">
          <div class="btn"><span>7</span></div>
          <div class="btn"><span>8</span></div>
          <div class="btn"><span>9</span></div>
          <div class="btn del"><span>DEL</span></div>
          <div class="btn"><span>4</span></div>
          <div class="btn"><span>5</span></div>
          <div class="btn"><span>6</span></div>
          <div class="btn"><span>+</span></div>
          <div class="btn"><span>1</span></div>
          <div class="btn"><span>2</span></div>
          <div class="btn"><span>3</span></div>
          <div class="btn"><span>-</span></div>
          <div class="btn"><span>.</span></div>
          <div class="btn"><span>0</span></div>
          <div class="btn"><span>/</span></div>
          <div class="btn"><span>x</span></div>
          <div class="btn reset"><span>RESET</span></div>
          <div class="btn equal"><span>=</span></div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/SaeedSoltoon"
        >Saeed Soltani</a
      >.
    </div>
  </body>
</html>
